<body>
<script type="text/javascript">
	let a=+prompt("Enter a","");
	let b=+prompt("Enter b","");
	document.writeln("Сторона прямокутника a = "+a+"<br>");
	document.writeln("Сторона прямокутника b = "+b+"<br>");
    let S=a*b;
    document.writeln("Площа прямокутника = "+S+"<br>");
    let P=2*(a+b);
    document.writeln("Периметр прямокутника = "+P+"<br>");
	</script>
