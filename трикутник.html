<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>programming</title>
    <style type="text/css">
        body{
            background-color: yellow;
            color: blue;
            font-size: 50px;
            font-family: cursive;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    let a=+prompt("Enter a","");
    let b=+prompt("Enter b","");
    let c=+prompt("Enter c","");
    document.writeln("Сторона трикутника a = "+a+"<br>");
    document.writeln("Сторона трикутника b = "+b+"<br>");
    document.writeln("Сторона трикутника c = "+c+"<br>");
    let p=(a+b+c)/2;
    let S=Math.sqrt(p*(p-a)*(p-b)*(p-c));
    document.writeln("Площа трикутника = "+S+"<br>");
    let P=a+b+c;
    document.writeln("Периметр трикутника = "+P+"<br>");
    </script>
</body>
</html>
