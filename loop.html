<!DOCTYPE html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
<head>
	<title>loops</title>
	<style type="text/css">
		body{
			background-color: yellow;
			color: blue;
			font-size: 50px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
let min=+prompt("Введіть мінімальне число", 0)
let max=+prompt("Введіть максимальне число", 100)
let sum=0
for (let count  = min; count <= max; count++){
 sum+=count;
}

document.writeln("Сума чисел в діапазоні дорівнює "+sum)     </script>
</body>
</html>
